<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CSV Processor</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .card-header {
        background-color: #007bff;
        color: white;
      }
      .instructions {
        margin-left: 15px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header">
          <h1 class="card-title">Leads CSV Conversion Tool</h1>
        </div>
        <div class="instructions">
          <h5>How to use this tool:</h5>
          <p>Please select one or more CSV files to upload. The files will be processed to add a combined address column called "full_address", and the processed CSV will be available for download.</p>
        </div>
        <div class="card-body d-flex justify-content-center">
          <form method="post" enctype="multipart/form-data" class="w-30">
            <div class="form-group">
              <label for="files">Choose CSV files</label>
              <input type="file" class="form-control-file" id="files" name="files[]" multiple>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Upload</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
